apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nginx-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/sharhan-alhassan/fido-platform-takehome.git
    targetRevision: HEAD
    path: infra-k8s/k8s-apps/nginx
  destination:
    server: https://kubernetes.default.svc
    namespace: fido
  syncPolicy:
    syncOptions:
    - CreateNamespace=true
    automated:
      prune: true
      selfHeal: true
